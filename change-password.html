<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Social Network Home</title>
    <link rel="stylesheet" type="text/css" href="css/logged-style.css" />
</head>
<body>
<div id="header">
    <div class="wrapper">
        <span id="avatar">
            <img src="images/avatar.jpg" />
        </span>
        <div id="menu">
            <ul>
                <li><a href="#">Messages <span>(100)</span></a></li>
                <li><a href="#">Friend Requests <span>(10)</span></a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
        <div id="search">
            <form>
                <input type="text" placeholder="Search..." class="search-input" />
                <input type="submit" value="Search" class="search-button" />
            </form>
        </div>
    </div>
</div>
<div class="wrapper">
    <div id="page-title">Change Password</div>
    <hr />

    <div id="change-password">
        <input type="text" placeholder="Old Password" class="input" /><br />
        <input type="password" placeholder="New Password" class="input" /><br />
        <input type="password" placeholder="Confirm Password" class="input" /><br />
        <input type="button" class="input-button" value="Save Changes" />
    </div>
</div>
</body>
</html>
